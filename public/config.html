<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Config Settings</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<style>
body{
  /* overflow: hidden; */
}
.label{
  font-family: Tahoma, Geneva, sans-serif;
  font-weight: normal;
}
.widgetHolder{
  position: absolute;
  left: 0px;
  top: 50px;
  width: 260px;
  height: calc(100% - 50px);
  background-color: #e3e3e3;
  overflow-y: auto;
}
.navBarButton{
  margin-top:10px;
  height:30px;
  margin-right: 5px;
  background-color: #74bad6;
  border-radius: 5px;
  border: 0px;
  cursor: pointer;
}
.navBarButton:hover{
  filter:brightness(90%);
}
button:focus {outline:0;}
.navBar{
  position:fixed;
  width: 100%;
  height: 50px;
  top: 0px;
  left: 0px;
  background-color: #548499;
  display: inline-flex;
}
body{
  margin: 60px 0px;
  font-family: Tahoma, Geneva, sans-serif;
  font-weight: normal;
}
.settings{
  margin:20px;
}
.inputLabel{
  display: inline-block;
  margin: 5px;
}
.input{
  height:20px;
  border-radius: 5px;
  border-width: 1px;
  padding-left: 5px;
}
.input[type=file]{
  height:30px;
  border-radius: 5px;
  border-width: 1px;
  padding-left: 5px;
}
.div{
	border-style:solid;
	border-color:#000;
	border-width:2px;
	padding:10px;
	margin-top:5px;
}
</style>

<body id='body'>
<div class='navBar' id='navBar'>
  <h1 id='header' class="label" style="color: #FFF;margin:5px 40px 5px 10px;">Waiting for server...</h1>
  <button class="navBarButton" onclick="backToConsole()">Back to Console (Apply)</button>
</div>
<div class='settings'>
	<button onclick='exportFile()'>Export</button>
	<input type='file' accept='.json' onchange='loadJsonFile(this)'></input>
	<div class='div' style='background-color:bisque'>
		<h1 class='cat'>Wifi List</h1>
		<p class="inputLabel">SSID</p>
		<input class='wifilist_ssid'></input>
	  <p class="inputLabel">Password</p>
	  <input class='wifilist_password'></input>
	  <br>
	  <p class="inputLabel">SSID</p>
	  <input class='wifilist_ssid'></input>
	  <p class="inputLabel">Password</p>
	  <input class='wifilist_password'></input>
	  <br>
	  <p class="inputLabel">SSID</p>
	  <input class='wifilist_ssid'></input>
	  <p class="inputLabel">Password</p>
	  <input class='wifilist_password'></input>
	  <br>
	  <p class="inputLabel">SSID</p>
	  <input class='wifilist_ssid'></input>
	  <p class="inputLabel">Password</p>
	  <input class='wifilist_password'></input>
	  <br>
	  <p class="inputLabel">SSID</p>
	  <input class='wifilist_ssid'></input>
	  <p class="inputLabel">Password</p>
	  <input class='wifilist_password'></input>
	  <br>
	</div>
  <div class='div' style='background-color:azure'>
	<h1 class='cat'>Hotspot</h1>
	<p class="inputLabel">SSID</p>
	<input class='hotspot_ssid'></input>
	<p class="inputLabel">Password</p>
	<input class='hotspot_password'></input>
	<p class="inputLabel">IP address</p>
	<input class='hotspot_ip'></input>
	<br>
  </div>
  
  <div id='cams' class='div' style='background-color:beige'>
	<h1 class='cat' id='camcount'>Cameras</h1>
  </div>
	<div class='div' style='background-color:antiquewhite'>
	<h1 class='cat'>Console Settings</h1>
	<p class="inputLabel">Console Name</p>
	<input class='consoleName'></input><br>
	<p class="inputLabel">Start in Edit Mode</p>
	<input type='checkbox'class='loadInEditMode'></input><br>
	<p class="inputLabel">Background Color</p>
	<input type='color' class='background'></input><br>
	<p class="inputLabel">Snap Widgets to Grid (Experimental)</p>
	<input type='checkbox'class='snaptogrid'></input><br>
  </div>
</div>
<script src='config.js'></script>
</body>
</html>
